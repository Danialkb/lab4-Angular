<h2>Products</h2>
<div class="product-list">
  <div *ngFor="let product of products" class="product-list-item">
    <h3>
      <a [routerLink]="['/products', product.id]">
        {{ product.name }}
      </a>
    </h3>
    <div class="slide-container">
      <div class="slides fade">
        <a href="{{product.prodLink}}"><img src="{{product.images[0]}}" width="200px"></a>
      </div>
    </div>
    <div class="item-description">

      <p *ngIf="product.description">
        Description: {{ product.description }}
      </p>
      <p *ngIf="product.price">
        Price: ${{product.price}}
      </p>
      <p *ngIf="product.rating">
        Rating: {{product.rating}}
      </p>
      <p>
        Likes: {{ product.likes }}
      </p>
      <p>

      </p>
      <button type="button" (click)="share(product)">
        Share
      </button>
<!--      <app-product-alerts-->
<!--        [product]="product"-->
<!--        (notify)="onNotify()">-->
<!--      </app-product-alerts>-->
    </div>
  </div>
</div>
